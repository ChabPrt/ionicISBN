<ion-card>
  <ion-card-header>
    <ion-card-title>Saisir un ISBN</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form class="form-holder" (ngSubmit)="handleSubmit()">
      <ion-list>
        <ion-item class="input">
          <div>
            <ion-input label="Code" placeholder="Merci de saisir le code"></ion-input>
          </div>

          <div *ngIf="form.controls.code.invalid && (form.controls.code.dirty || !form.controls.code.untouched)">
            <div class="error">
              <p>Merci de renseigné uniquement une valeur numérique</p>
            </div>
          </div>
        </ion-item>

      </ion-list>
      <br/>
      <ion-button expand="full" type="submit">Valider</ion-button>
    </form>
  </ion-card-content>
</ion-card>
