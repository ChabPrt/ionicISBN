<div *ngIf="isbn != null">
  <ion-item-sliding>
    <ion-item>
      <ion-label>
        <h2>{{isbn.code}}</h2>
        <div *ngIf="isbn.bookMeta; else templateElse">
          <p>Book Title: {{isbn.bookMeta.details.title}}</p>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options>
      <div *ngIf="infoLoading">
        <ion-item-option>
          <ion-spinner></ion-spinner>
        </ion-item-option>
      </div>
      <div *ngIf="!isbn.bookMeta">
        <ion-item-option (click)="fetchInfo.emit(isbn)">Info</ion-item-option>
      </div>
      <ion-item-option color="danger" (click)="delete.emit(isbn)">Supprimer</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</div>

<ng-template #templateElse>
    <p>Produit associ√© inconnu</p>
</ng-template>
