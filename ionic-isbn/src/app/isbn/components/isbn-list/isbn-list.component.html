<ion-card>
  <ion-card-header>
    <ion-card-title>Liste des ISBN</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div *ngIf="isbnService.data.value.length !== 0">
      <ion-list>
        <div *ngForOf="let isbn of isbnService?.data.value!">
          <app-isbn [isbn]="isbn"
                    [infoLoading]="spinnerOn.includes(isbn.code)"
                    (fetchInfo)="handleFetchInfo(isbn)"
                    (delete)="handleDelete(isbn)">
          </app-isbn>
        </div>
      </ion-list>
    </div>

    <div *ngIf="isbnService.data.value.length === 0">
      <p>Aucun élement scanné</p>
    </div>
  </ion-card-content>
</ion-card>
