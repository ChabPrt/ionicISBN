<ion-card>
  <ion-card-header>
    <ion-card-title>Saisir un QR Code</ion-card-title>
    <ion-card-subtitle>Veuillez entrer un code valide pour continuer</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="handleSubmit()">
      <ion-list>
        <ion-item>
          <ion-label position="floating" color="primary">Code</ion-label>
          <ion-input
            type="text"
            [formControl]="form.controls.code">
          </ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="form.controls.code.invalid && (form.controls.code.dirty || form.controls.code.touched)">
          <p class="error">⚠️ Ce champ ne peut contenir que des valeurs numériques et doit comporter au moins 4 caractères</p>
        </ion-text>
      </ion-list>

      <ion-button expand="full" type="submit" [disabled]="form.invalid">
        Valider
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
